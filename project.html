<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPECIALTIES</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f1f1;
            color: #686b26;
        }

        .container {
            display: flex;
            flex-direction: row;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: white;
        }

        .left-section {
            flex: 1;
            margin-right: 20px;
        }

        .left-section img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .right-section {
            flex: 2;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #498bd6;
        }

        .specialties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .specialty {
            background-color: #145195;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
            text-decoration: none;
        }

        .specialty:hover {
            background-color: #04447d;
            transform: translateY(-2px);
        }

        .specialty:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="doctorpicture.jpg" alt="Doctor examining a sample under a microscope">
        </div>
        <div class="right-section">

                <a href="redirect8.html" class="specialty">Neurosurgery</a>
                <a href="redirect9.html" class="specialty">General Service</a>
                <a href="redirect11.html" class="specialty">Psychiatrist</a>
                <a href="redirect12.html" class="specialty">Anesthesiologist</a>
                <a href="redirect13.html" class="specialty">Pulmonologist</a>
                <a href="redirect14.html" class="specialty">Pediatrician</a>
                <a href="redirect15.html" class="specialty">Pathology</a>
                <a href="redirect16.html" class="specialty">Otolaryngologist</a>
                <a href="redirect17.html" class="specialty">Gynecologist</a>

</body>
</html>
