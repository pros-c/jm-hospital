<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JM Medical Center - Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: linear-gradient(90deg, #001f3f, #004080);
            height: 100px;
        }
        .contact-container {
            padding: 50px;
            max-width: 800px;
            margin: 0 auto;
        }
        .contact-container h2 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background-color: #001f3f;
            padding: 20px 0;
            text-align: center;
            color: white;
        }
        .footer a {
            color: #ffcc00;
        }
        .footer a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="navbar text-white py-2">
        <div class="container d-flex justify-content-between align-items-center">
            <h3 style="font-weight: bold; font-size: 24px;">JM HOSPITAL</h3>
            <div>
                <a href="home.html" class="text-white me-4">Home</a>
                <a href="contact.html" class="text-white">Contact</a>
            </div>
        </div>
    </div>

    <!-- Contact Form Section -->
    <div class="container contact-container">
        <h2><b>Contact Us</b></h2>
        <div class="form-box">
            <form action="send_email.php" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter subject" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
        </div>
    </div>

    <footer class="footer mt-5">
        <p>&copy; 2023 JM Hospital. All Rights Reserved.</p>
        <div class="contact-info">
            <p>Contact: +91-422-4323999</p>
            <p>Follow us: <a href="#">Facebook</a> | <a href="#">Twitter</a></p>
        </div>
    </footer>
</body>
</html>
